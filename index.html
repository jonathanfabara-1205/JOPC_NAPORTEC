<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Requisitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .menu {
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle("hidden");
        }
    </script>
</head>
<body>
    <h1>Menú de Requisitos</h1>
    <div class="menu">
        <a href="#" class="button" onclick="toggleSection('requisitos')">Ver Requisitos</a>
        <a href="#" class="button" onclick="toggleSection('correos')">Ver Correos Electrónicos</a>
    </div>
    <div id="requisitos" class="hidden">
        <h2>Documentos Requeridos</h2>
        <ul>
            <li>Documento 1</li>
            <li>Documento 2</li>
            <li>Documento 3</li>
            <li>Documento 4</li>
            <li>Documento 5</li>
            <li>Documento 6</li>
            <li>Documento 7</li>
        </ul>
    </div>
    <div id="correos" class="hidden">
        <h2>Correos Electrónicos</h2>
        <ul>
            <li>
                Departamento A: <a href="#" onclick="alert('Documentos para Departamento A: Documento 1, Documento 2')">correoA@ejemplo.com</a>
            </li>
            <li>
                Departamento B: <a href="#" onclick="alert('Documentos para Departamento B: Documento 3, Documento 4')">correoB@ejemplo.com</a>
            </li>
        </ul>
    </div>
</body>
</html>
